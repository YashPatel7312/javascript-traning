<!DOCTYPE html>
<html>

<head>
    <title>Anonymous Function Example</title>
</head>

<body>

    <h2>Anonymous Function Demo</h2>
    <button id="btn1">Click (Anonymous Function)</button>

    <p id="output"></p>

    <script>
        // Anonymous Function Example
        /*function*/document.getElementById("btn1").addEventListener("click", function () {
            /*function use*/ document.getElementById("output").innerText = "Hello from yash createdAnonymous Function!";
        });
    </script>

</body>

</html>
