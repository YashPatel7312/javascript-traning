<!DOCTYPE html>
<html>

<head>
    <title>Arrow Function Example</title>
</head>

<body>

    <h2>Arrow Function Demo</h2>
    <button id="btn2">Click (Arrow Function)</button>

    <p id="output"></p>

    <script>
        // Arrow Function Example
        /*function*/document.getElementById("btn2").addEventListener("click", () => {
            /*function use */document.getElementById("output").innerText = "Hello from yash created Arrow Function!";
        });
    </script>

</body>

</html>
