<!DOCTYPE html>
<html>
<body>
  <h2>Sender Page</h2>
  <form id="myForm">
    name: <input type="text" id="name" required><br><br>
    age: <input type="number" id="age" required><br><br>
    <button type="submit">send</button>
  </form>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // form submit અટકાવ્યું

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      // URL parameters
      const url = `URL params part2.html?name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

      // second page me redirect
      window.location.href = url;
    });
  </script>
</body>
</html>
